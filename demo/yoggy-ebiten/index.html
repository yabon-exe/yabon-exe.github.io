<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Template</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            position: fixed;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            z-index: 1000;
        }
        header {
            top: 0;
        }
        footer {
            bottom: 0;
        }
        main {
            margin-top: 60px; /* Adjust this value according to header height */
            margin-bottom: 60px; /* Adjust this value according to footer height */
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        @media (max-width: 768px) {
            header, footer {
                padding: 0.5em 0;
            }
            main {
                margin-top: 50px;
                margin-bottom: 50px;
            }
        }
    </style>
</head>
<body>
    <header>
        固定ヘッダー
    </header>
    <main>

        </div>

    </main>

</body>
</html>
